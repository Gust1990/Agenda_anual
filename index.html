<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Master Agenda</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2693/2693507.png">

    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.4;
            overscroll-behavior-y: none;
        }

        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; color: var(--primary); margin: 1rem 0; font-size: 1.8rem; }

        /* Formulario */
        .input-card {
            background: var(--card-bg); padding: 1.5rem; border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin-bottom: 2rem;
            border-top: 4px solid var(--primary);
        }
        .form-row { display: flex; gap: 10px; margin-bottom: 12px; flex-wrap: wrap; }
        input, textarea, select {
            padding: 0.6rem; border: 1px solid #cbd5e1; border-radius: 8px;
            font-size: 0.95rem; box-sizing: border-box; background: #f8fafc;
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary); background: #fff; }
        
        button.add-btn {
            background-color: var(--primary); color: white; border: none; padding: 0.6rem 2rem;
            border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600;
            transition: transform 0.2s, background 0.2s; width: 100%;
        }
        button.add-btn:hover { background-color: #1d4ed8; transform: translateY(-1px); }

        /* Filtros */
        .filter-container {
            margin-bottom: 2rem; overflow-x: auto; padding-bottom: 5px;
            white-space: nowrap; text-align: center; -webkit-overflow-scrolling: touch;
        }
        .filter-btn {
            background: #fff; border: 1px solid #e2e8f0; padding: 8px 16px;
            border-radius: 20px; cursor: pointer; font-weight: 600; color: var(--text-light);
            transition: all 0.2s; font-size: 0.9rem; margin: 0 4px; display: inline-block;
        }
        .filter-btn.active {
            background: var(--primary); color: white; border-color: var(--primary);
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }

        /* Backup */
        .backup-bar {
            text-align: right; margin-top: 30px; padding-top: 20px; border-top: 1px solid #e2e8f0;
        }
        .backup-btn {
            background: #e2e8f0; color: #475569; border: 1px solid #cbd5e1;
            padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem;
            margin-left: 10px; font-weight: 600;
        }

        /* Timeline */
        .timeline { position: relative; padding: 10px 0; }
        .timeline::before {
            content: ''; position: absolute; top: 0; bottom: 0; left: 24px;
            width: 3px; background: #cbd5e1; border-radius: 2px;
        }
        .month-card { position: relative; margin-bottom: 2rem; padding-left: 60px; }
        .month-dot {
            position: absolute; left: 15px; top: 20px; width: 20px; height: 20px;
            background: var(--primary); border: 4px solid var(--bg); border-radius: 50%; z-index: 2;
        }
        .month-content {
            background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        .month-header {
            background: #f8fafc; color: var(--primary); padding: 10px 20px;
            font-weight: 800; text-transform: uppercase; font-size: 0.85rem;
            border-bottom: 1px solid var(--border); letter-spacing: 1px;
        }
        .event-item {
            display: flex; align-items: flex-start; padding: 15px 20px;
            border-bottom: 1px solid #f1f5f9; transition: background 0.2s;
        }
        .event-item:last-child { border-bottom: none; }
        .event-day-box {
            display: flex; flex-direction: column; align-items: center;
            min-width: 45px; margin-right: 15px; background: #fff; border-radius: 8px;
        }
        .day-number { font-size: 1.4rem; font-weight: 800; line-height: 1; color: #334155; }
        .day-name { font-size: 0.65rem; text-transform: uppercase; color: var(--text-light); font-weight: 700; margin-top: 2px;}
        .event-info { flex: 1; }
        
        .cat-badge {
            font-size: 0.7rem; padding: 2px 8px; border-radius: 12px;
            background: #e2e8f0; color: #475569; margin-right: 6px; font-weight: 700;
        }
        .event-title { 
            margin: 4px 0; font-size: 1rem; font-weight: 700; 
            padding: 2px 6px; border-radius: 4px; display: inline-block; color: #1e293b;
        }
        .days-badge {
            font-size: 0.65rem; padding: 3px 8px; border-radius: 6px; background: #eff6ff; 
            color: #2563eb; font-weight: 700; margin-left: 5px;
        }
        .days-badge.urgent { background: #fee2e2; color: #dc2626; }
        .days-badge.today { background: #dcfce7; color: #166534; }
        .days-badge.passed { background: #f1f5f9; color: #94a3b8; }
        .event-desc { font-size: 0.85rem; color: #64748b; margin: 2px 0 0 0; line-height: 1.4; }
        .delete-btn {
            background: none; border: none; color: #cbd5e1; font-size: 1.4rem;
            cursor: pointer; padding: 0 0 0 10px; line-height: 1;
        }
        .delete-btn:hover { color: #ef4444; }

        /* --- CARTEL + LATIDO --- */
        .alert-box {
            display: inline-block; margin-top: 8px; padding: 6px 10px;
            background-color: #fff1f2; border: 2px dashed #f43f5e; border-radius: 8px;
            color: #be123c; font-weight: 800; font-size: 0.8rem;
            animation: heartbeat 1.5s infinite ease-in-out;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .color-control { display: flex; align-items: center; gap: 8px; background: #fff; border: 1px solid #e2e8f0; padding: 5px 10px; border-radius: 8px; }
        input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; padding: 0; background: none; }

        @media (min-width: 768px) {
            .timeline::before { left: 50%; margin-left: -1.5px; }
            .month-card { width: 46%; margin-left: 0; }
            .month-card:nth-child(odd) { margin-left: auto; margin-right: 54%; text-align: right; padding-left: 0; padding-right: 50px; }
            .month-card:nth-child(odd) .month-dot { left: auto; right: -28px; }
            .month-card:nth-child(odd) .event-item { flex-direction: row-reverse; text-align: right; }
            .month-card:nth-child(odd) .event-day-box { margin-right: 0; margin-left: 15px; }
            .month-card:nth-child(even) { margin-left: 54%; margin-right: auto; padding-left: 50px; }
            .month-card:nth-child(even) .month-dot { left: -28px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìÖ Mi Agenda Anual</h1>

    <div class="input-card">
        <form id="eventForm">
            <div class="form-row">
                <input type="text" id="title" placeholder="T√≠tulo (Ej: Examen, Pagar Seguro)" required style="flex: 3; min-width: 200px;">
                <select id="category" style="flex: 2; min-width: 150px; cursor: pointer;">
                    <option value="üéì Facultad">üéì Facultad</option>
                    <option value="üöô Mi Auto">üöô Mi Auto</option>
                    <option value="üöó Auto Mam√°">üöó Auto Mam√°</option>
                    <option value="üíº Trabajo">üíº Trabajo</option>
                    <option value="üè† Casa">üè† Casa</option>
                    <option value="üí∞ Finanzas">üí∞ Finanzas</option>
                    <option value="üíä Salud">üíä Salud</option>
                    <option value="üåà Varios">üåà Varios</option>
                </select>
                <input type="date" id="date" required style="flex: 1; min-width: 130px;">
            </div>
            <div class="form-row">
                <textarea id="desc" rows="1" placeholder="Detalles adicionales..." style="width: 100%;"></textarea>
            </div>
            <div class="form-row" style="justify-content: space-between; align-items: center; margin-top: 10px;">
                <div class="color-control">
                    <input type="checkbox" id="enableColor" onchange="toggleColorInput()">
                    <label for="enableColor" style="font-size: 0.85rem; cursor:pointer;">üé® Resaltar T√≠tulo</label>
                    <input type="color" id="titleColor" value="#fbbf24" disabled>
                </div>
                <button type="submit" class="add-btn" style="width: auto; min-width: 150px;">Guardar Evento</button>
            </div>
        </form>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterEvents('All', this)">‚ôæÔ∏è Todos</button>
        <button class="filter-btn" onclick="filterEvents('üéì Facultad', this)">üéì Facultad</button>
        <button class="filter-btn" onclick="filterEvents('üöô Mi Auto', this)">üöô M√≠o</button>
        <button class="filter-btn" onclick="filterEvents('üöó Auto Mam√°', this)">üöó Mam√°</button>
        <button class="filter-btn" onclick="filterEvents('üí∞ Finanzas', this)">üí∞ Finanzas</button>
        <button class="filter-btn" onclick="filterEvents('üè† Casa', this)">üè† Casa</button>
        <button class="filter-btn" onclick="filterEvents('üíº Trabajo', this)">üíº Trabajo</button>
        <button class="filter-btn" onclick="filterEvents('üíä Salud', this)">üíä Salud</button>
    </div>

    <div id="timelineContainer" class="timeline"></div>

    <div class="backup-bar">
        <span style="font-size:0.8rem; color:#64748b; margin-right:10px;">Gesti√≥n de Datos:</span>
        <button class="backup-btn" onclick="downloadBackup()">‚¨áÔ∏è Descargar Copia</button>
        <button class="backup-btn" onclick="document.getElementById('restoreInput').click()">‚¨ÜÔ∏è Restaurar Copia</button>
        <input type="file" id="restoreInput" style="display:none" accept=".json" onchange="restoreBackup(this)">
    </div>
</div>

<script>
    const STORAGE_KEY = 'myMasterAgenda_v1';
    let currentFilter = 'All';

    // REGISTRO DEL SERVICE WORKER (Para que sea PWA)
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker registrado'))
                .catch(err => console.log('Error SW:', err));
        });
    }

    function toggleColorInput() {
        const colorInput = document.getElementById('titleColor');
        const isChecked = document.getElementById('enableColor').checked;
        colorInput.disabled = !isChecked;
        if(isChecked) setTimeout(() => colorInput.click(), 100);
    }

    function filterEvents(category, btn) {
        currentFilter = category;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadEvents();
    }

    function downloadBackup() {
        const data = localStorage.getItem(STORAGE_KEY);
        if (!data || data === '[]') { alert('No hay eventos.'); return; }
        const blob = new Blob([data], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url;
        const dateStr = new Date().toISOString().slice(0,10);
        a.download = `agenda_backup_${dateStr}.json`;
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function restoreBackup(input) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const json = JSON.parse(e.target.result);
                if (Array.isArray(json) && confirm(`Restaurar ${json.length} eventos?`)) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(json));
                    alert('¬°Restaurado!'); loadEvents();
                }
            } catch (err) { alert('Archivo inv√°lido.'); }
        };
        reader.readAsText(file); input.value = '';
    }

    document.getElementById('eventForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const event = {
            id: Date.now(),
            title: document.getElementById('title').value,
            category: document.getElementById('category').value,
            date: document.getElementById('date').value,
            desc: document.getElementById('desc').value,
            color: document.getElementById('enableColor').checked ? document.getElementById('titleColor').value : null
        };
        let events = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        events.push(event); localStorage.setItem(STORAGE_KEY, JSON.stringify(events));
        this.reset(); document.getElementById('enableColor').checked = false;
        document.getElementById('titleColor').disabled = true; loadEvents();
    });

    function deleteEvent(id) {
        if(confirm('¬øEliminar evento?')) {
            let events = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            events = events.filter(e => e.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(events)); loadEvents();
        }
    }

    function loadEvents() {
        const container = document.getElementById('timelineContainer');
        let events = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        if(currentFilter !== 'All') events = events.filter(e => e.category === currentFilter);
        events.sort((a, b) => new Date(a.date) - new Date(b.date));

        const grouped = {};
        events.forEach(e => {
            const d = new Date(e.date + 'T00:00:00');
            const key = `${d.getFullYear()}-${d.getMonth()}`;
            if(!grouped[key]) grouped[key] = { name: d.toLocaleDateString('es-ES', {month:'long'}), list: [] };
            grouped[key].list.push(e);
        });

        container.innerHTML = '';
        if(events.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding: 3rem; color:#cbd5e1;"><p style="font-size:2rem; margin:0;">üì≠</p><p>Vac√≠o</p></div>`; return;
        }

        const today = new Date(); today.setHours(0,0,0,0);
        Object.values(grouped).forEach(group => {
            let eventsHtml = '';
            group.list.forEach(e => {
                const evDate = new Date(e.date + 'T00:00:00');
                const diff = Math.ceil((evDate - today) / (1000*60*60*24));
                let dText, dClass = '';
                if (diff < 0) { dText = `hace ${Math.abs(diff)}d`; dClass = 'passed'; }
                else if (diff === 0) { dText = '¬°HOY!'; dClass = 'today'; }
                else { dText = `${diff}d`; if(diff <= 7) dClass = 'urgent'; }
                const titleStyle = e.color ? `background-color:${e.color}; box-shadow: 2px 2px 0 rgba(0,0,0,0.1);` : '';
                
                let alertHtml = '';
                if (diff >= 0 && diff < 30) {
                    alertHtml = `<div class="alert-box">‚è≥ SE ACERCA: ${diff === 0 ? '¬°ES HOY!' : 'Faltan ' + diff + ' d√≠as'}</div>`;
                }

                eventsHtml += `
                    <li class="event-item">
                        <div class="event-day-box"><span class="day-number">${evDate.getDate()}</span><span class="day-name">${evDate.toLocaleDateString('es-ES',{weekday:'short'})}</span></div>
                        <div class="event-info">
                            <div><span class="cat-badge">${e.category}</span><span class="days-badge ${dClass}">${dText}</span></div>
                            <h4 class="event-title" style="${titleStyle}">${e.title}</h4>
                            ${e.desc ? `<p class="event-desc">${e.desc}</p>` : ''}
                            ${alertHtml}
                        </div>
                        <button class="delete-btn" onclick="deleteEvent(${e.id})">√ó</button>
                    </li>`;
            });
            container.innerHTML += `<div class="month-card"><div class="month-dot"></div><div class="month-content"><div class="month-header">${group.name}</div><ul style="list-style:none; padding:0; margin:0;">${eventsHtml}</ul></div></div>`;
        });
    }
    document.addEventListener('DOMContentLoaded', loadEvents);
</script>
</body>
</html>
